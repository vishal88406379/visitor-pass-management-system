version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:latest
    container_name: visitor-pass-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: visitor-pass-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/visitor-pass-management?authSource=admin
      - JWT_SECRET=mySecretKey123!@#VisitorPassManagement
      - JWT_EXPIRE=1h
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=test@example.com
      - EMAIL_PASSWORD=test_password
      - EMAIL_FROM=noreply@visitorpass.com
      - FRONTEND_URL=http://localhost:3001
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: visitor-pass-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:5001/api
    depends_on:
      - backend

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: visitor-pass-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend

volumes:
  mongodb_data: